<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  />
    <title>Memory</title>
    <script src="js/svg-inject.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav id="navbar">
      <div class="points"></div>
    </nav>
    <div id="transition"></div>
    <div class="container">
        
        <div class="main-wrapper">
          <div id="advance"><h3>Level 2</h3></div>
          <div class="welcome-screen">
            <h2>Welcome to</h2>
            <img src="files/Memory_Logo.svg" />

          
            <div class="message">
                  <p>
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim ducimus
                  accusamus placeat nesciunt ipsa modi maxime omnis odio, laudantium
                  voluptates, reprehenderit optio aliquam ut iusto voluptate officiis in
                  ipsum ad.
                  </p>
            </div>
            <input type="text">
            <button id="start">Start game</button>
          </div>
          <div class="floating-points"></div>


          <div class="timer">
            <svg height="3000" width="3000">
              <circle 
              r="750" 
              cx="1500" 
              cy="1500"
              fill="transparent"
              stroke="rgb(245, 227, 194)"
              stroke-width="1500"
              opacity="0"
              transform="rotate(-90 1500 1500)"></circle>
            </svg>


          </div>


          
          <div class="current-level">

          </div>
          <div id="win" class="win-wrapper">
            
          </div>
        </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
